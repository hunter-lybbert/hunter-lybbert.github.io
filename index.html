<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Zoomable Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="zoomable-area">
        <div class="content">
            <img src="metro_system_map.jpg" alt="Metro System Map" />
        </div>
    </div>

    <div class="clickable-area" style="top: 30%; left: 40%;" onclick="window.location.href='https://your-resume-link.com'"></div>
    <div class="clickable-area" style="top: 60%; left: 50%;" onclick="window.location.href='https://another-link.com'"></div>

    <script src="script.js"></script>
</body>
</html>
